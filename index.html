<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="format-detection" content="telephone=no" />
		<link rel="preconnect" href="/" />
		<link rel="dns-prefetch" href="/" />

		<link
			rel="stylesheet"
			href="style.css"
			media="print"
			onload="this.media='all'; this.onload=null;"
		/>
		<noscript><link rel="stylesheet" href="style.css" /></noscript>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
				background: linear-gradient(180deg, #f0f4fd 0%, #f8fafc 100%);
				color: hsl(227, 75%, 14%);
				min-height: 100dvh;
				line-height: 1.5;
				font-size: 16px;
				font-display: swap;
			}
			.container {
				max-width: 1440px;
				margin: 0 auto;
				padding-inline: 24px;
			}
			header {
				display: flex;
				align-items: center;
				justify-content: space-between;
				padding: 16px 24px;
				border-radius: 24px;
				margin-top: 48px;
				background-color: #fff;
				border: 1px solid hsl(220, 20%, 90%);
			}
			h1 {
				font-size: 1.5rem;
				margin: 0;
			}
		</style>
		<title>Browser extensions</title>
	</head>
	<body data-theme="">
		<div class="container">
			<header>
				<a href="#" aria-label="Extension logo - Go to homepage">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="179"
						height="41"
						fill="none"
						viewBox="0 0 179 41"
					>
						<!-- Logo Icon (keep as paths) -->
						<g clip-path="url(#a)">
							<path
								fill="#C7231A"
								fill-rule="evenodd"
								d="M13.715.516c-2.257 0-4.42.896-6.016 2.492L0 10.707v3.524c0 2.49 1.07 4.73 2.774 6.285A8.485 8.485 0 0 0 0 26.802v3.524l7.699 7.698A8.507 8.507 0 0 0 20 37.742a8.508 8.508 0 0 0 12.301.282L40 30.326v-3.524c0-2.49-1.07-4.73-2.774-6.286A8.485 8.485 0 0 0 40 14.231v-3.524l-7.699-7.7A8.508 8.508 0 0 0 20 3.29 8.485 8.485 0 0 0 13.715.516Zm12.044 20a8.528 8.528 0 0 1-.282-.27L20 14.77l-5.477 5.477a8.528 8.528 0 0 1-.282.27c.096.087.19.177.282.269L20 26.262l5.477-5.476c.092-.093.186-.182.282-.27Zm-3.537 9.81v1.682a4.063 4.063 0 0 0 6.936 2.874l6.398-6.397v-1.683a4.063 4.063 0 0 0-6.937-2.874l-6.397 6.398Zm-4.444 0-6.397-6.398a4.063 4.063 0 0 0-6.937 2.873v1.684l6.397 6.397a4.063 4.063 0 0 0 6.937-2.873v-1.683Zm0-21.302v1.683l-6.397 6.397a4.063 4.063 0 0 1-6.937-2.873v-1.683l6.397-6.397a4.063 4.063 0 0 1 6.937 2.873Zm10.841 8.08-6.397-6.397V9.024a4.063 4.063 0 0 1 6.936-2.873l6.398 6.397v1.683a4.063 4.063 0 0 1-6.937 2.873Z"
								clip-rule="evenodd"
							/>
						</g>

						<!-- EDITABLE TEXT - Change this to whatever you want! -->
						<text
							x="110"
							y="27"
							fill="#091540"
							font-family="Arial, sans-serif"
							font-size="24"
							font-weight="bold"
							text-anchor="middle"
							id="logo-text"
						>
							Extension
						</text>

						<defs>
							<clipPath id="a">
								<path fill="#fff" d="M0 0h40v41H0z" />
							</clipPath>
						</defs>
					</svg>
				</a>

				<button id="toggle-theme-btn" aria-label="Toggle dark/light theme">
					<div id="theme-icon"></div>
				</button>
			</header>

			<main>
				<div id="extension-list">
					<h1>Extension List</h1>
					<div id="extension-filters">
						<button class="active" id="filter-all" type="button">All</button>
						<button id="filter-active" type="button">Active</button>
						<button id="filter-inactive" type="button">Inactive</button>
					</div>
				</div>

				<div id="grid">
					<!-- ADDED FROM SCRIPT.JS -->
				</div>
			</main>
		</div>

			<script src="./script.js" defer></script>
		</body>
	</html>
